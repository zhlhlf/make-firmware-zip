name: Make-RADIO

on:
  workflow_dispatch:
    inputs:
      URL:
        description: 'URL'
        required: true
        default: ''
        
      twrp_URL:
        description: 'twrp_URL'
        required: false
        default: ''
        
      zip_name:
        description: 'zip_name'
        required: true
        default: 'fw-oplus13r-oos15.zip'

      images:
        description: 'img'
        required: true
        default: 'abl aop aop_config bluetooth cpucp cpucp_dtb devcfg dsp engineering_cdt featenabler hyp imagefv keymaster modem oplus_sec oplusstanvbk qupfw recovery shrm splash tz uefi uefisecapp xbl xbl_config xbl_ramdump'

      upload_dir:
        description: 'upload_dir'
        required: false
        default: 'gg'
        
        #"apusys audio_dsp ccu dpm dtbo gpueb gz lk logo mcf_ota mcupm md1img mvpu_algo pi_img preloader_raw scp spmfw sspm tee vbmeta vcp"#redmi-k50
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
          
    - name: 下载
      run: |
        aria2c -x10 -U "netdisk" "${{ inputs.URL }}" -o aaaa.zip || wget -U "netdisk" "${{ inputs.URL }}" -o aaaa.zip
        
    - name: 解包~提取(payload)
      run: |
        mkdir firmware-update
        unzip -q aaaa.zip payload.bin
        unzip -q aaaa.zip payload_properties.txt
        rm -rf aaaa.zip 
        wget -q https://github.com/zhlhlf/text/raw/main/payload-dump
        chmod 777 *
        echo "payload_images: $(./payload-dump payload.bin)"
        echo
        echo "images: ${{ inputs.images }}"
        ./payload-dump payload.bin firmware-update "${{ inputs.images }}"
        
        git clone https://github.com/zhlhlf/android_flash_scripts zhlhlf --depth=1
        mv firmware-update zhlhlf/
        cd zhlhlf
        rm -rf README.md .git
        if [ "${{ inputs.twrp_URL }}" ];then aria2c -x6 -U "netdisk" "${{ inputs.twrp_URL }}" -o recovery.img -d firmware-update ; fi 

    - name: 打包上传
      run: |
        cd zhlhlf
        cat ../payload_properties.txt | tee firmware-update/by-zhlhlf.txt
        echo -e "\n\n" >> firmware-update/by-zhlhlf.txt
        sha256sum firmware-update/* | tee -a firmware-update/by-zhlhlf.txt
        du -h firmware-update/*
        echo "$(date +%Y-%m-%d-%H)" -a "firmware-update/by-zhlhlf.txt"
        echo "${{ inputs.URL }}" >> "firmware-update/by-zhlhlf.txt"
        zip -qr "${{ inputs.zip_name }}" *     
        rm -rf 666
        mkdir 666
        mv "${{ inputs.zip_name }}" 666
        curl -sL https://raw.githubusercontent.com/zhlhlf/text/refs/heads/main/upload/upload.sh | bash -s "${{ secrets.RCK }}" "${{ inputs.upload_dir }}"












